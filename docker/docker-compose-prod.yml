version: "3.1"
services:
  finanzdb:
    image: postgres:16
    container_name: finanzdb2025
    restart: always
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - ./FinanzNew/dbv17:/var/lib/postgresql/data

  finanz_backend:
    build: .
    restart: always
    container_name: finanz_backend
    depends_on:
      - finanzdb
    ports:
      - "4201:4000"
    environment:
      - DB_Host=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - prod=${prod}
    links:
      - finanzdb

  backup:
    image: eeshugerman/postgres-backup-s3:16
    environment:
      SCHEDULE: '@daily'     # optional
      BACKUP_KEEP_DAYS: 7     # optional
      PASSPHRASE: ${BACKUP_PASSPHRASE}  # optional
      S3_REGION: region
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_PREFIX: backup
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_DATABASE: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
